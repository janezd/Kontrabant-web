<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console Output</title>
    <style>
        body {
            padding-left: 20%;
            padding-right: 20%;
        }

        span#prompt
        {
            background: white;
            color: blue;
        }

        input, body {
            font-family: monospace;
            font-size: 20px;
            background: blue;
            color: white;
            border: none
        }

        #speaker polygon, #speaker path, #save rect, #load path {
            stroke:white;
            fill:blue;
            stroke-linecap:round;
            stroke-linejoin:round
        }

        #speaker polygon, #speaker path {
            stroke-width: 10;
        }

        #save rect {
            stroke-width: 5;
        }

        #load path {
            stroke-width: 1.5;
        }

    </style>
</head>
<body>

<div style="position: fixed; left: 10px; bottom: 10px">

    <svg width="54px" height="42px" viewBox="14.5 59.5 270 212">
        <g id="speaker">
            <polygon points="153.906,73.434 91.275,127.606 32,127.606 32,197.316 90.377,197.316 153.906,252.269"/>
            <g id="lines">
                <path d="M185.813,202.176 c7.043-11.304,11.18-24.604,11.18-38.895c0-14.524-4.25-28.019-11.49-39.433"/>
                <path d="M211.203,98.145 c13.491,18.205,21.483,40.735,21.483,65.136c0,24.173-7.854,46.507-21.133,64.62"/>
                <path d="M235.402,251.761 c19.23-24.338,30.734-55.059,30.734-88.478c0-33.652-11.653-64.558-31.103-88.969"/>
            </g>
        </g>
    </svg>

    <span id="loadsave">
<svg width="48px" height="48px" viewBox="1.8 1.25 140 140">
    <g id="save">
        <rect rx="2.97" ry="2.8871" height="110.2" width="108.4" y="25.341" x="27.357"/>
        <rect rx="2.0454" ry="1.4745" height="56.282" width="74.653" y="25.703" x="44.497"/>
        <rect rx="1.8157" ry="1.2523" height="31.224" width="50.282" y="104.02" x="54.873"/>
        <rect rx="1.8157" ry="1.2523" height="31.224" width="38.051" y="104.02" x="54.42"/>
        <rect style="fill:#000000" height="20.587" width="9.9589" y="108.85" x="59.661"/>
    </g>
</svg>


<svg width="50px" height="44px" viewBox="0 8 60 43">
    <g id="load">
        <path d="m5.6562 8.375c-0.5105 0-0.9374 0.427-0.9374 0.9375l-0.0313 40.688c0 0.857 0.6738 1.562 1.5313 1.562 0.0107 0.002 0.0203-0.001 0.0312 0 0.054 0.006 0.0671 0.063 0.125 0.063h36.187c0.858 0 1.786-0.669 2.094-1.469l10.563-27.375c0.308-0.8-0.143-1.437-1-1.437h-10.281v-7.219c0-0.857-0.674-1.563-1.532-1.563h-14.281v-3.2495c0-0.5105-0.427-0.9375-0.937-0.9375h-21.532z"/>
        <path transform="translate(.29864 -1.4773)"
              d="m5.3564 9.8635c-0.5105 0-0.9398 0.4295-0.9398 0.9395l-0.0303 40.686c0 0.857 0.6888 1.546 1.5462 1.546h36.168c0.858 0 1.547-0.689 1.547-1.546v-35.896c0-0.857-0.689-1.546-1.546-1.546h-14.28v-3.244c0-0.51-0.429-0.9395-0.939-0.9395h-21.526z"/>
        <path transform="translate(.29864 -1.4773)"
              d="m17.754 22.811c-0.857 0-1.796 0.644-2.104 1.444l-10.558 27.392c-0.3083 0.8 0.1337 1.444 0.9911 1.444h36.173c0.857 0 1.796-0.644 2.104-1.444l10.558-27.392c0.309-0.8-0.133-1.444-0.991-1.444h-36.173z"/>
    </g>
</svg>
    </span>
</div>

<input id='fileid' type='file' name='filename' hidden/>

<div id="output"></div>
<div id="inputdiv" style="visibility: hidden;"><span id="prompt">&gt;</span>&nbsp;<input type="text" id="command"></div>

<script type="text/javascript" src="lib/kotlin.js"></script>
<script type="text/javascript" src="Kontrabant.js"></script>
</body>
</html>
